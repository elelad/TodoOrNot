<div class="container">
    <br>
    <div class="card todoList">
        <div class="card-header">
            <h6>History List <span class="tag tag-primary">{{items.length}}</span></h6>
        </div>
        <ul class="list-group ">
            <li *ngFor="let item of items; let i = index" class="list-group-item">
                <div class="btn-group todoBtnGroup" role="group" data-toggle="buttons">
                    <button class="btn btn-warning iconBtn" (click)="undo(i)" title="Restore Todo">
                        <i class="material-icons">undo</i></button>
                    <button id="todoHistoryBtn" class="btn btn-secondary"
                            data-toggle="modal" data-target="#editModal" title="Click to Edit">
                        <span [class.done]="item.getDone()"><strong>{{item.todo}}</strong></span>
                    </button>
                    <button class="btn btn-danger iconBtn" (click)="deleteForever(i)" title="Remove Forever">
                        <i class="material-icons">delete_forever</i></button>
                </div>
            </li>
        </ul>
        <div class="bg-grey"  *ngIf="historyEmpty()">History Empty</div>
    </div>
</div>
